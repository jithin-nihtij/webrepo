<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="JsCalculator.css">
</head>
<body>

    <div class="container main">
        <div class="container calculator">
            <form>
                <div class=" container display">
                    <input type="text" name="display"  class="dispstyle">
                </div>
            <div class="container bttnswhole">
                <div class="container bttns mt-3">
                    <input type="button" value="AC" class="bttnstyle" onclick="display.value =' ' " >
                    <input type="button" value="C" class="bttnstyle" onclick="display.value = display.value.toString().slice(0,-1) ">
                    <input type="button" value="." class="bttnstyle" onclick="display.value +='.' ">
                    <input type="button" value="/" class="bttnstyle" onclick="display.value +='/' ">
                </div>

                <div class="container bttns mt-4">
                    <input type="button" value="7" class="bttnstyle" onclick="display.value +='7' ">
                    <input type="button" value="8" class="bttnstyle" onclick="display.value +='8' ">
                    <input type="button" value="9" class="bttnstyle" onclick="display.value +='9' ">
                    <input type="button" value="X" class="bttnstyle" onclick="display.value +='*' ">
                </div>

                <div class="container bttns mt-4">
                    <input type="button" value="4" class="bttnstyle" onclick="display.value +='4' ">
                    <input type="button" value="5" class="bttnstyle" onclick="display.value +='5' ">
                    <input type="button" value="6" class="bttnstyle" onclick="display.value +='6' ">
                    <input type="button" value="+" class="bttnstyle" onclick="display.value +='+' ">
                </div>

                <div class="container bttns mt-4">
                    <input type="button" value="3" class="bttnstyle" onclick="display.value +='3' ">
                    <input type="button" value="2" class="bttnstyle" onclick="display.value +='2' ">
                    <input type="button" value="1" class="bttnstyle" onclick="display.value +='1' ">
                    <input type="button" value="-" class="bttnstyle" onclick="display.value +='-' ">
                </div>

                <div class="container bttns mt-4">
                    <input type="button" value="00" class="bttnstyle" onclick="display.value +='00' ">
                    <input type="button" value="0" class="bttnstyle" onclick="display.value +='0' ">
                    <input type="button" value="=" class="equal"  onclick="display.value =eval(display.value)  ">
                </div>
            </div>
            </form>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
